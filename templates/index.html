<!DOCTYPE html>
<html>
<head>
    <title>Login | Guardian Angel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
    <script src="{{url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="top-banner">

        <div class="top-banner-title">
            <a href="{{ url_for('login') }}">
                Guardian Angel
                <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="Icon" class="header-icon">
            </a>
        </div>
    </div>

    <main id="main" class="login-container">
        <form id="loginForm" class="login-form" action="{{ url_for('login') }}" method="post">
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <p class="form-link">
            New user? <a href="{{ url_for('register') }}">Register here</a>
        </p>
    </main>
   
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>User Profile | Guardian Angel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="Loading Screen" class="loading-icon">
        </div>
    </div>

    <div class="top-banner">
        <button class="toc-button" onclick="toggleNav()">â˜°</button>

        <div class="top-banner-title">
            <a href="{{ url_for('homepage') }}">
                Guardian Angel
                <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="Icon" class="header-icon">
            </a>
        </div>
        
        <div class="profile-icon">
            <a href="{{ url_for('profile') }}">
            <i class="fas fa-user"></i>
            </a>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <a href="{{ url_for('homepage') }}">Home</a>
        <a href="{{ url_for('sms') }}">Security Monitoring (SMS)</a>
        <a href="{{ url_for('emcs') }}">Environmental Monitoring (EMCS)</a>
        <a href="{{ url_for('devices') }}">Device Management</a>
        <a href="{{ url_for('recordings') }}">Past Recordings</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <div class="sidebar-divider"></div>
        <a href="#" id="logout-button" class="logout-item">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>


    <main class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-header">
           <div class="avatar-container">
            <img src="" alt="Profile Picture" class="profile-avatar">
            <button class ="avatar-upload">
                <i class="fas fa-camera"></i>
            </button>
           </div>
        </div>

        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" readonly disabled>
                <button type="button" class="edit-button" data-field="name">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{user.phone}}" readonly disabled>
                <button type="button" class="edit-button" data-field="phone">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly disabled>
                <button type="button" class="edit-button" data-field="email">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="password"> Change Password</label>
                <input type="password" id="password" name="password" value="{{ user.password}}" readonly disabled>
                <button type="button" class="edit-button" data-field="password">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="form-actions">
                <button type="button" id="save-button" class="save-button">Save Changes</button>
            </div>
        </form>
    </main>
   
</body>
</html>

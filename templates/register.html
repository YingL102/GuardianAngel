<!DOCTYPE html>
<html>
<head>
    <title>Register | Guardian Angel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
    <script src="{{url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="top-banner">

        <div class="top-banner-title">
            <a href="{{ url_for('register') }}">
                Guardian Angel
                <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="Icon" class="header-icon">
            </a>
        </div>
    </div>

    <main id="main" class="login-container">
        <form id="registerForm" class="login-form" action="{{ url_for('register') }}" method="post">
            <h1>Register</h1>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Register</button>
            <p class="form-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </main>
   
</body>
</html>
